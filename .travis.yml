language: python
cache: pip
services:
  - docker
env:
  global:
    - TRAVIS_CI: true
before_install:
  - cp aurora/aurora/config.py.example aurora/aurora/config.py
  - docker-compose -f docker-compose.travis.yml up -d
install:
    - ./wait-for-it.sh web:8000 -- docker-compose exec web pip install coverage pre-commit
    - docker-compose exec web pre-commit install
script:
  - docker-compose exec web pre-commit run --all-files --show-diff-on-failure
  - docker-compose exec web coverage run manage.py test
after_script:
  - docker-compose exec web coverage report -m
notifications:
  email: false
