language: python
python: 2.7
sudo: required
services:
  - docker
env:
  global:
    - DOCKER_COMPOSE_VERSION: 1.18.0
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - cp aurora/aurora/config.py.example aurora/aurora/config.py
  - docker-compose up -d
  - sleep 40s
  - docker-compose exec web pip install coverage
install: true
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - docker-compose exec web coverage run manage.py test
after_script:
- docker-compose exec web coverage xml && docker-compose exec web ls && docker-compose exec web echo $PWD && ./cc-test-reporter format-coverage -t coverage.py -o coverage.xml && ./cc-test-reporter upload-coverage -i coverage.xml $TRAVIS_TEST_RESULT
