language: python
services:
  - docker
env:
  global:
    - DOCKER_COMPOSE_VERSION: 1.18.0
    - TRAVIS_CI: true
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - cp aurora/aurora/config.py.example aurora/aurora/config.py
  - docker-compose -f docker-compose.travis.yml up -d
  - sleep 60s
  - docker-compose exec web pip install coverage pre-commit
  - docker-compose exec web pre-commit install
install: true
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - docker-compose exec web pre-commit run --all-files --show-diff-on-failure
  - docker-compose exec web coverage run manage.py test
after_script:
  - docker-compose exec web coverage xml
  - cd aurora && ../cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  email: false
