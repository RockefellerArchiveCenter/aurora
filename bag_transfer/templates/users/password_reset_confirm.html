{% extends 'transfers/login_base.html' %}

{% block content %}
<div class="card card--container flex--column py-30 px-60">
  {% if validlink %}
    <h2>Change password</h2>
    <form method="post">
      {% csrf_token %}
      <div class="input mb-20">>
        {{ form }}
      </div>
      <button class="btn btn--sm btn--blue" type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
</div>
{% endblock %}
