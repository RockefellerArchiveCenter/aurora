{% load util %}

<div class="card card--container mb-20">
	<h2>Metadata</h2>
	<dl class="summary-list">
    {% for k,v in object.bag_data.items %}
		<div class="summary-list__row">
			<dt class="summary-list__key">{{k}}</dt>
			<dd class="summary-list__value">{% if v|get_type == 'list' %}{% for i in v %}{{i}}<br/>{% endfor %}{% else %}{{v}}{% endif %}</dd></dd>
		</div>
    {% endfor %}
	</dl>
</div>
