<div class="box-comment">
  <div class="box-comment-icon">
    <span class="fa fa-archive fa-3x {% if upload.bag_it_valid %}green-transfer{% else %}red-transfer{% endif %}" aria-label="{% if upload.bag_it_valid %}valid{% else %}invalid{% endif %} transfer"></span>
  </div>

  <div class="comment-text">
    <a class="upload-title" href="{% url 'transfers:detail' pk=upload.pk %}">
        {{ upload.bag_or_failed_name }}
    </a>
    <span class="pull-right">{{ upload.created_time }}</span>
    <p>
      {% if upload.bag_it_valid %}Transfer successful{% else %}Transfer Failed{% endif %}
    </p>
  </div>
</div>
