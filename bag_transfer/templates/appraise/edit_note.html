<div class="modal fade" id="modal-appraisal-note" role="dialog" aria-labelledby="modal-appraisal-note-title", tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="appraisal-note-form" method='get' class="form" role="form" action='.' >
        <input type="hidden" name="upload_id" class="upload_id" />
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h1 id="modal-appraisal-note-title" class="modal-title">
            <span class="add-or-edit-label">Add</span> appraisal note for <span class="transfer-name"></span>
          </h1>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="appraisal_note">Appraisal Note</label>
            <textarea class="form-control appraisal_note" id="appraisal_note" rows="5"></textarea>
            <p class="help-block">If this transfer is rejected, a notification that includes this note will be sent to the user who uploaded the transfer.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button id="delete-note" style="display:none" class="pull-left btn btn-warning">Delete Note</button>
          <button type="cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Save Note"/>
        </div>
      </form>
    </div>
  </div>
</div>
