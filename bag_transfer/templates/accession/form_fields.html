<div class="input input--full-width mb-20">
  {% if field.label != "Delete" %}
  <label for="{{field.id_for_label}}">{{field.label}}{% if field.field.required %} *{% endif %}</label>
  {{ field }}
  {% endif %}
  {% if field.errors %}
  {% for error in field.errors %}
    <div class="input__error">{{error}}</div>
  {% endfor %}
  {% endif %}
</div>
