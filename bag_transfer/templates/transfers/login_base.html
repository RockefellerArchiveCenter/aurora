{% load static %}
<!DOCTYPE html>
<html>
  <head>
  {% include 'transfers/head.html' %}

    <!-- iCheck -->
    <link rel="stylesheet" href="{% static "plugins/iCheck/square/blue.css" %}">

  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="{% url 'login' %}"><b>Aurora</b></a>
      </div>
        {% block content %}{% endblock %}
    </div>

    <div class="login-credit">Image by Soerfm <a href="https://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a>, <a href="https://commons.wikimedia.org/wiki/File%3AAurora_borealis_above_Lyngenfjorden%2C_2012_March-3.jpg">via Wikimedia Commons</a></div>

    <!-- REQUIRED JS SCRIPTS -->
    {% include 'transfers/js_scripts.html' %}

    <script src="{% static "plugins/iCheck/icheck.min.js" %}"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
