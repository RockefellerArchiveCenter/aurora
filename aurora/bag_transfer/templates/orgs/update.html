{% extends 'transfers/base.html' %}
{% load static %}
{% block h1_title %}{{page_title}}{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-body">
				<form action="" method="post">{% csrf_token %}

					<div class="checkbox">
						<label for="id_is_active">
							<input id="id_is_active" type="checkbox" name="is_active" {% if object.is_active %}checked{% endif %}> Active?
						</label>
					</div>

					<div class="form-group">
						<label for="id_name">Organization Name</label>
						<input type="text" name="name" value="{{ object.name }}" class="form-control" id="id_name" placeholder="Enter Name of Organization" maxlength="60" required>
					</div>

					<div class="form-group">
						<label for="id_acquisition_type">Acquisition Type</label>
						<select id="id_acquisition_type" name="acquisition_type" class="form-control">
							<option value=""> --- Select an acquisition type --- </option>
							{% for x,y in acquisition_types %}
						    <option value="{{ x }}"{% if object.acquisition_type == x %} selected{% endif %}>{{ y }}</option>
							{% endfor %}
            </select>
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Save</button>
						<button type="reset" class="btn btn-danger" onclick="window.open('{% url 'orgs:list' %}','_self')">Cancel</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
{% endblock %}
